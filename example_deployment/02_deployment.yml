---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ecr-updater
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: log-configuration
data:
  logging.json: |
    {
      "version": 1,
      "disable_existing_loggers": false,
      "formatters": {
        "json": {
          "format": "%(asctime)s %(levelname)s %(message)s %(pathname)s %(lineno)d %(threadName)s",
          "class": "pythonjsonlogger.jsonlogger.JsonFormatter"
        }
      },
      "handlers": {
        "json": {
          "class": "logging.StreamHandler",
          "formatter": "json"
        }
      },
      "loggers": {
        "": {
          "handlers": [ "json" ],
          "level": "INFO"
        }
      }
    }
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: ecr-updater
  labels:
    k8s-app: ecr-updater
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: ecr-updater
  template:
    metadata:
      labels:
        k8s-app: ecr-updater
        name: ecr-updater
    spec:
      serviceAccountName: ecr-updater
      containers:
      - image: bitnami/kubectl:latest
        args:
        - proxy
        name: kubectl-proxy
      - image: trondhindenes/k8s-ecrupdater
        name: ecrupdater
        env:
        - name: K8S_PULL_SECRET_NAME
          value: ecr
        - name: AWS_DEFAULT_REGION
          value: eu-west-1
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: ecr-aws-credentials
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: ecr-aws-credentials
              key: AWS_SECRET_ACCESS_KEY
        - name: LOG_CONFIG
          value: /etc/log-configuration/logging.json
        volumeMounts:
        - mountPath: /etc/log-configuration
          name: log-configuration
      volumes:
      - name: log-configuration
        configMap:
          name: log-configuration
