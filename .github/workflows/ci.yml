name: Docker Build with Autoversion

on:
  push:

permissions:
  contents: write

jobs:
  get-version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.semverWithPrefix }}
      versionWithPrefix: ${{ steps.get_version.outputs.semverWithPrefix }}
      is-release: ${{ steps.get_version.outputs.isRelease }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: get_version
        uses: trondhindenes/autoversion-action@v1

  docker:
    name: Build and push Docker image
    needs:
    - get-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.get-version.outputs.version }}
            type=raw,value=latest,enable=${{ needs.get-version.outputs.is-release == 'true' }}
            type=raw,value=release,enable=${{ needs.get-version.outputs.is-release == 'true' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          provenance: false
